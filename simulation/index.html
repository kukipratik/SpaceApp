<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="icon" href="images/fav.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- our navigation bar -->
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Prediction</a></li>
                    <li><a href="">Simulation</a></li>
                </ul>
            </nav>
            <img src="images/menu.jpg" alt="" class="menu-icon">
        </div>
    </div>

    <!-- Body part -->
    <div class="bodyPart">

        <div class="note"><span> Here you can do simulation and play with your own data.</span></div>
        <!-- Input field -->
        <div class="up">
            <div class="left">
                <label>
                    <span class="label">Value</span>
                    <select>
                        <option>Select a option</option>
                        <option>Particle Velocity</option>
                        <option>Magnetic Field</option>
                        <option>Both of them</option>
                    </select>
                </label>
            </div>
            <div class="right">
                <input name="" placeholder="Enter comma seperated value ">
            </div>
        </div>

        <!-- seperater -->
        <hr class="line">

        <!-- For displaying result or show processing while processing... -->
        <div class="down">
            <h2>Result</h2>
        </div>
    </div>
</body>
</html>
